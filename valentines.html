<html>
    <body>
        <div>
            <h1>WIll you be my valentine?</h1>
            <button id="yesButton">Yes</button>
            <button id="no">No</button>
        </div>
        <style>
            div{
                text-align: center;
                vertical-align: middle;
            }
            #no{
                position: absolute;
            }
        </style>
        <script>
            var a = document.getElementById("yesButton");
            a.addEventListener("click", display);

            var b = document.getElementById("no");
            b.addEventListener("mouseover",change);

            function display(){
                alert("See you soon, mahal ~");
            }

            function change(){
                var i = Math.floor(Math.random()*1000)+1;
                var j = Math.floor(Math.random()*700)+1;
                b.style.left = i+"px";
                b.style.top = j+"px";
            }
        </script>
    </body>
</html>
